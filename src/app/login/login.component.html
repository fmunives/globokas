<div class="container">
  <p class="text-center">Ingresa tu solicitud</p>
  <form
    action=""
    class="form-general"
    (ngSubmit)="onSubmit(loginForm)"
    #loginForm="ngForm"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        placeholder="Tu usuario"
        name="username"
        [(ngModel)]="username"
        required
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        placeholder="Tu contraseña"
        name="password"
        [(ngModel)]="password"
        required
      />
    </mat-form-field>
    <div class="text-center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!loginForm.form.valid"
      >
        <mat-icon>3p</mat-icon> Ingresar
      </button>
    </div>
  </form>
  <div class="text-center register">
    <a routerLink="/register">Deseo registrarme</a>
  </div>
</div>
